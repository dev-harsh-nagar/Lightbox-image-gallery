<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox image gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="gallery-container">
        <div class="gallery-item" data-index="1">
            <img src="https://images.pexels.com/photos/2908852/pexels-photo-2908852.jpeg?auto=compress&cs=tinysrgb&w=800" alt="">
        </div>
        <div class="gallery-item" data-index="2">
            <img src="https://images.pexels.com/photos/60130/pexels-photo-60130.jpeg?auto=compress&cs=tinysrgb&w=800" alt="">
        </div>
        <div class="gallery-item" data-index="3">
            <img src="https://images.pexels.com/photos/5011748/pexels-photo-5011748.jpeg?auto=compress&cs=tinysrgb&w=800" alt="">
        </div>
        <div class="gallery-item" data-index="4">
            <img src="https://images.pexels.com/photos/9969679/pexels-photo-9969679.jpeg?auto=compress&cs=tinysrgb&w=800" alt="">
        </div>
        <div class="gallery-item" data-index="5">
            <img src="https://images.pexels.com/photos/5679544/pexels-photo-5679544.jpeg?auto=compress&cs=tinysrgb&w=800&lazy=load" alt="">
        </div>
        <div class="gallery-item" data-index="6">
            <img src="https://images.pexels.com/photos/17569163/pexels-photo-17569163/free-photo-of-buildings-with-apartments-on-manhattan.jpeg?auto=compress&cs=tinysrgb&w=800&lazy=load" alt="">
        </div>
        <div class="gallery-item" data-index="7">
            <img src="https://images.unsplash.com/photo-1558637845-c8b7ead71a3e?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8MTYlM0E5fGVufDB8fDB8fHww" alt="">
        </div>
        <div class="gallery-item" data-index="8">
            <img src="https://images.unsplash.com/photo-1603486002664-a7319421e133?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8MTYlM0E5fGVufDB8fDB8fHww" alt="">
        </div>
        <div class="gallery-item" data-index="9">
            <img src="https://images.unsplash.com/photo-1605804097539-f7b052b4960d?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjZ8fDE2JTNBOXxlbnwwfHwwfHx8MA%3D%3D" alt="">
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
